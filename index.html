<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toggle Efeect</title>
</head>
<body>
    <div class="container">
        <h1>How would you like your project?</h1>
        <div class="toggle">
            <input type="checkbox" name="good" id="good">
            <label for="good">
                <div class="ball"></div>
            </label>
            <span class="checkbox1">Good</span>
        </div>
        
        <div class="toggle">
            <input type="checkbox" name="cheap" id="cheap">
            <label for="cheap">
                <div class="ball"></div>
            </label>
            <span class="checkbox2">Cheap</span>
        </div>

        <div class="toggle">
            <input type="checkbox" name="fast" id="fast">
            <label for="fast">
                <div class="ball"></div>
            </label>
            <span class="checkbox3">Fast</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
